<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card mt-5">
                    <div class="card-body">
                        <i class="fas fa-exclamation-triangle text-danger fa-3x mb-3"></i>
                        <h3>Error</h3>
                        <p class="text-muted" th:text="${error}">Error message here</p>
                        <a th:href="@{/dash-board}" class="btn btn-primary">Return to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
