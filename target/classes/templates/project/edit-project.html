<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <title>Edit Project</title>
   
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light fixed-top navbar-dark bg-danger">
      <div class="container-fluid">
        <h3>
          <a class="navbar-brand" href="#">HR Management Portal</a>
        </h3>
        <form class="d-flex">
          <input
            class="form-control me-2 d-none d-md-block"
            type="search"
            placeholder="&#128269; Search"
            aria-label="Search"
          />
          <div class="btn-group dropstart">
            <img
              alt="img"
              th:src="@{/img/default.png}"
              class="me-2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              style="
                width: 35px;
                height: 35px;
                cursor: pointer;
                border-radius: 50%;
              "
            />
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#"
                  ><i class="fas fa-user"></i> &nbsp;&nbsp;
                  <span th:text="${session.name}"></span
                ></a>
              </li>
              <li>
                <a class="dropdown-item" href="#"
                  ><i class="fas fa-laptop-code"></i>&nbsp;
                  <span th:text="${session.desg}"></span
                ></a>
              </li>
              <hr />
              <li>
                <a class="dropdown-item" th:href="@{/login}"
                  ><i class="fas fa-sign-out-alt"></i>&nbsp; Log out</a
                >
              </li>
            </ul>
          </div>
        </form>
      </div>
    </nav>

    <section>
      <div class="container-fluid mt-4">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card shadow-sm">
              <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Edit Project</h5>
              </div>
              <div class="card-body">
                <form
                  th:action="@{/projects/update/{id}(id=${project.id})}"
                  method="post"
                  th:object="${project}"
                >
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Project Name</label>
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{projectName}"
                        required
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Client Name</label>
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{clientName}"
                        required
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Start Date</label>
                      <input
                        type="date"
                        class="form-control"
                        th:field="*{startDate}"
                        required
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">End Date</label>
                      <input
                              type="date"
                              class="form-control"
                              name="endDate"
                              th:value="${project.endDate}"
                              th:field1 ="*{endDate}"
                              required
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Status</label>
                      <select class="form-select" th:field="*{status}" required>
                        <option value="">Select Status</option>
                        <option value="NOT_STARTED">Not Started</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="COMPLETED">Completed</option>
                        <option value="ON_HOLD">On Hold</option>
                      </select>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Contact Person</label>
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{contactPerson}"
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Contact No</label>
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{contactNo}"
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Budget</label>
                      <input
                              type="text"
                              class="form-control"
                              th:field="*{budgetNo}"
                              required
                      />
                    </div>
                    <div class="col-md-12 mb-3">
                      <label class="form-label">Email ID</label>
                      <input
                        type="email"
                        class="form-control"
                        th:field="*{emailId}"
                      />
                    </div>
                  </div>
                  <div class="text-end mt-3">
                    <a th:href="@{/projects}" class="btn btn-secondary me-2"
                      >Cancel</a
                    >
                    <button type="submit" class="btn btn-primary">
                      Save Project
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

   
  </body>
</html>
