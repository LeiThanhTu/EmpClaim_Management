<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="base::layout(~{::div})"
>
  <head>
    <meta charset="UTF-8" />
    <title>Edit Project Assignment</title>
  </head>
  <body>
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">Edit Project Assignment</h5>
            </div>
            <div class="card-body">
              <form
                th:action="@{/project-employee/update/{id}(id=${assignment.id})}"
                method="post"
                th:object="${assignment}"
              >
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Project</label>
                    <input
                      type="text"
                      class="form-control"
                      th:value="${assignment.project.projectName}"
                      readonly
                    />
                    <input type="hidden" th:field="*{projectId}" />
                    <input type="hidden" th:field="*{id}" />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Employee</label>
                    <select
                      class="form-select"
                      th:field="*{employeeId}"
                      required
                    >
                      <option value="">Select Employee</option>
                      <option
                        th:each="employee : ${employees}"
                        th:value="${employee.id}"
                        th:text="${employee.employeeName}"
                      ></option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Assigned Date</label>
                    <input
                      type="date"
                      class="form-control"
                      th:field="*{assignedDate}"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Project Role</label>
                    <select class="form-select" th:field="*{role}" required>
                      <option value="">Select Role</option>
                      <option value="DEVELOPER">Developer</option>
                      <option value="TESTER">Tester</option>
                      <option value="DESIGNER">Designer</option>
                      <option value="ANALYST">Business Analyst</option>
                      <option value="PROJECT_MANAGER">Project Manager</option>
                    </select>
                  </div>
                </div>
                <div class="text-end mt-3">
                  <a
                    th:href="@{/project-employee}"
                    class="btn btn-secondary me-2"
                    >Cancel</a
                  >
                  <button type="submit" class="btn btn-primary">
                    Save Changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
