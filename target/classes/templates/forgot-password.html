<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<link rel="icon" href="img/login.jpg">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
<style type="text/css">
	.login-card {
		box-shadow: 0 4px 8px rgba(0,0,0,0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
	}

</style>


</head>
<body>
<div class="row mt-5">
<div class="col-md-4 offset-md-4 card login-card">
<div class="card-body">

<div class="container text-center">
<img alt="image" src="img/forgot-password.jpg" style="height: 55px; border-radius: 50px" class="mt-3">
<h4 style="text-align: center;">Request for new password</h4>
</div>
<form action="/login">
<div class="mt-3">
<label for="username" class="form-label">Employee Id</label>
<input type="text" name="username" id="username" class="form-control" required="required">
</div>

<div class="mt-3">
<label for="password" class="form-label">Write comment for request</label>
<textarea rows="" cols="" style="width: 100%"></textarea>

</div>
<div class="container text-center mt-3 mb-3">

<button  class="btn btn-primary" type="submit">Send Request <i class="fa-regular fa-paper-plane"></i></button>
</div>
<p style="text-align: center">Do you have an account ? <a th:href="@{/login}">Login Here</a></p>
 
</form>
<hr>
<div style="font-size: 25px; cursor: pointer" class="container text-center mb-3">
<i style="color: blue;" class="fa-brands fa-facebook"></i>
<i style="color: red;" class="fa-brands fa-google"></i>
<i class="fa-brands fa-github"></i>
</div>
</div>

</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
