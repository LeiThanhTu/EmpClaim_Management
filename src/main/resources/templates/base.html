	<nav class="navbar navbar-light fixed-top navbar-dark bg-danger">
		<div class="container-fluid">
			<h3>
				<a class="navbar-brand" href="#">HR Management Portal</a>
			</h3>

			<form class="d-flex">
				<input class="form-control me-2  d-none d-md-block" type="search"
					placeholder="&#128269; Search" aria-label="Search">

				<div class="btn-group dropstart">
					<img alt="img" src="img/default.png" class="me-2"
						data-bs-toggle="dropdown" aria-expanded="false"
						style="width: 35px; height: 35px; cursor: pointer; border-radius: 50%">

					<ul class="dropdown-menu">
						<li><a class="dropdown-item" href="#"><i
								class="fas fa-user"></i> &nbsp;&nbsp; <span
								th:text="${session.name}">Sonu Kumar Pandit</span></a></li>
						<li><a class="dropdown-item" href="#"><i
								class="fas fa-laptop-code"></i>&nbsp; <span
								th:text="${session.desg}">Software Engineer</span></a></li>
						<hr>
						<li><a class="dropdown-item" th:href="@{/login}"><i
								class="fas fa-sign-out-alt"></i>&nbsp; Log out</a></li>

					</ul>

				</div>
			</form>

		</div>
	</nav>


	<div class="container-fluid"
		style="position: fixed; top: 0; bottom: 0; height: 100vh;">
		<div class="row">
			<nav class="col-md-2 sidebar d-none d-md-block">
				<a th:href="@{/dash-board}"><i class="fas fa-tachometer-alt"></i>
					<span>Dash Board</span></a> <a th:href="@{/add-employee}"><i
					class="fas fa-user-plus"></i> <span>Add Employee</span></a> <a
					th:href="@{/all-employee}"><i class="fas fa-users"></i> <span>All
						Employee</span></a> <a th:href="@{/create-post}"><i
					class="fas fa-pencil-alt"></i> <span>Create Post</span></a> <a
					th:href="@{/status}"><i class="fas fa-tasks"></i> <span>Status</span></a>
				<a th:href="@{/my-profile}"><i class="fas fa-user"></i> <span>My
						Profile</span></a> <a th:href="@{/setting}"><i class="fas fa-cog"></i><span>Setting</span></a>
			</nav>
			<main class="col-md-10"
				style="padding-top: 60px; background-color: #f2f3f4; height: 100vh; overflow-y: auto;">
				<!-- Content -->
				<div th:replace="${content}"></div>
				<i
					style="float: right; font-size: 45px; position: fixed; bottom: 10px; right: 25px; cursor: pointer;"
					class="fa-regular  d-none d-md-block" data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
					<img src="img/chat.gif" alt="" style="width: 55px; height: 55px" />
				</i> <i
					style="float: right; font-size: 45px; position: fixed; bottom: 50px; right: 10px; cursor: pointer;"
					class="fa-regular  d-block d-md-none" data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
					<img src="img/chat.gif" alt="" style="width: 55px; height: 55px" />
				</i>
			</main>
		</div>
	</div>
